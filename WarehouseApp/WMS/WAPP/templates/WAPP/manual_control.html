<!-- WAPP/create_package.html -->
{% extends 'WAPP/base.html' %}

{% block content %}
    <div id="create-package-form">
        <h1>Package Management</h1>

        <!-- Option 1: Add -->
        <div class="option">
            <h2>Add</h2>
            <form method="post" action="{% url 'Manual_Control' %}">
                {% csrf_token %}
                <label for="PackageID">Package ID:</label>
                <input type="text" id="PackageID" name="PackageID" value="{{ NewPackageID }}" readonly>

                <label for="PackageName">Package Name:</label>
                <input type="text" id="PackageName" name="PackageName" required>

                <label for="PackageWeight">Package Weight:</label>
                <input type="number" id="PackageWeight" name="PackageWeight" step="0.1" required>

                <label for="PackageQRCode">Package QR Code:</label>
                <input type="text" id="PackageQRCode" name="PackageQRCode" required>

                <label for="Station">Station:</label>
                <select id="Station" name="Station" required>
                    {% for station in stations %}
                        <option value="{{ station.StationName }}">{{ station.StationName }}</option>
                    {% endfor %}
                </select>

                <label for="PackageCategory">Package Category:</label>
                <select id="PackageCategory" name="PackageCategory" required>
                    {% for category in categories %}
                        <option value="{{ category.PackageCategory }}">{{ category.PackageCategory }}</option>
                    {% endfor %}
                </select>

                <button type="submit">Create Package</button>
            </form>
        </div>

        <!-- Option 2: Edit -->
        <!-- ... -->

        <!-- Option 3: Delete -->
        <!-- ... -->
    </div>

    <!-- Add your styles here if needed -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        #create-package-form {
            text-align: center;
            margin-top: 50px;
        }

        .option {
            margin-top: 30px;
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        h1, h2 {
            color: #007bff;
        }
    </style>
{% endblock %}
