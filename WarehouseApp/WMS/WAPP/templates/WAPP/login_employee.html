{% extends 'WAPP\base.html' %}

{% block content %}
    <div id="employee-login">
        <img src="https://static.thenounproject.com/png/2936750-200.png" alt="Login Image" class="login-image">
        <h1>Employee Login</h1>
        <form method="post" action="{% url 'Employee' %}">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>
    <style>
        /* login_employee.css */

        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Center the h1 horizontally */
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff; /* Match the color to the previous styles */
        }

        #employee-login {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 500px; /* Adjusted height for better visual */
            width: 400px; /* Adjusted width for better visual */
            border: 2px solid #007bff;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        /* Style form elements */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: #007bff; /* Match the color to the previous styles */
        }

        input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc; /* Add a border for better visibility */
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Styling for the login image */
        .login-image {
            max-width: 100%;
            border-radius: 10px 10px 0 0; /* Rounded corners at the top */
        }
    </style>
{% endblock %}
